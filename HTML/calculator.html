<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Simple Calculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Internal CSS style block for the page -->
    <style>
        /* Importing Google Fonts for the calculator display */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        /* Styling for the calculator container */
        .calculator {
            padding: 10px;
            border-radius: 1em;
            height: 380px;
            width: 400px;
            margin: auto;
            background-color: #191b28;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }

        /* Styling for the calculator display box */
        .display-box {
            font-family: 'Orbitron', sans-serif;
            background-color: #dcdbe1;
            border: solid black 0.5px;
            color: black;
            border-radius: 5px;
            width: 100%;
            height: 65%;
        }

        /* Styling for the "C" (clear) button */
        #btn {
            background-color: #fb0066;
        }

        /* Styling for calculator buttons */
        input[type=button] {
            font-family: 'Orbitron', sans-serif;
            background-color: #64278f;
            color: white;
            border: solid black 0.5px;
            width: 100%;
            border-radius: 5px;
            height: 70%;
            outline: none;
        }

        /* Styling for active (pressed) calculator buttons */
        input:active[type=button] {
            background: #e5e5e5;
            -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
            -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
            box-shadow: inset 0px 0px 5px #c1c1c1;
        }
    </style>
    
    <script>
        // JavaScript functions for calculator functionality

        // Clear the calculator display
        function clearScreen() {
            document.getElementById("result").value = "";
        }

        // Display the button values in the calculator display
        function display(value) {
            document.getElementById("result").value += value;
        }

        // Calculate the mathematical expression and display the result
        function calculate() {
            var p = document.getElementById("result").value;
            var q = eval(p);
            document.getElementById("result").value = q;
        }
    </script>
    
    <!-- Calculator interface using an HTML table -->
    <table class="calculator">
        <tr>
            <td colspan="3"> 
                <!-- Calculator display box -->
                <input class="display-box" type="text" id="result" disabled />
            </td>
            <td> 
                <!-- Clear button -->
                <input type="button" value="C" onclick="clearScreen()" id="btn" />
            </td>
        </tr>
        <tr>
            <!-- Number and operator buttons -->
            <td> <input type="button" value="1" onclick="display('1')" /> </td>
            <td> <input type="button" value="2" onclick="display('2')" /> </td>
            <td> <input type="button" value="3" onclick="display('3')" /> </td>
            <td> <input type="button" value="/" onclick="display('/')" /> </td>
        </tr>
        <!-- Additional rows of buttons... -->
    </table>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
